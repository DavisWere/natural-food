<!DOCTYPE html>
<html>
<head>
	<title>Contact Us</title>
	<style>
		body {
			background-color: #f2f2f2;

		.container {

		}
		h1 {

			list-style: none;
			padding: 0;

			margin: 20px 0;

			flex-basis: 30%;
			margin-bottom: 20px;
		}
		.contact-info h3 {
			margin: 0 0 10px 0;
		}
		.contact-info p {
			margin: 0;
		}
		.social-media {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			margin-top: 20px;
		}
		.social-media a {
			display: inline-block;
			margin: 10px;
			font-size: 24px;
			color: #fff;
			background-color: #333;
			border-radius: 50%;
			width: 50px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			transition: background-color 0.3s ease;
		}
		.social-media a:hover {
			background-color: #666;
		}
	</style>
</head>
